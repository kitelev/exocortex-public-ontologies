name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml rdflib black flake8

      - name: Check formatting with black
        run: black --check scripts/ tests/

      - name: Lint with flake8
        run: flake8 scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Only check for critical errors (syntax errors, undefined names)

      - name: Run tests
        run: pytest tests/ -v --tb=short

  validate:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml rdflib

      - name: Validate all ontologies
        run: python scripts/validate.py

      - name: Check consistency
        run: python scripts/check_consistency.py

      - name: Generate statistics
        run: python scripts/stats.py
